<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<title></title> 
	<meta name="viewport" content="width=device-width, user-scalable=yes, initial-scale=1.0, maximum-scale=3.0, minimum-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v6.1.1/css/all.css" >
	<link rel="stylesheet" href="css/style_login.css">
</head>  
<body>
    <a href="index.html"><img class="logo" src="img/logo.png"></a>
    <p class="variedad" align="right"><a href="index.html"><input type="button" value="Volver" class="volver"></a></p>
    <form class="form" id="login-form">
        <h1 class="form__title">Iniciar Sesión</h1>
        <div class="form__container">
            <div class="form__input">
                <i class="fas fa-envelope icon fa-2x"></i>
                <input id="email" type="text" maxlength="20" placeholder="Correo Electronico" required>
            </div>

            <div class="form__input">
                <i class="fa-solid fa-key fa-2x icon"></i>
                <input id="password" type="password" placeholder="Contraseña" required>
            </div>
            <input type="submit" value="Ingresar" class="form__button">
            <input type="reset" value="Cancelar" class="form__button">
        </div>
    </form>  
</body>
<script type="module" src="login.js"></script>
</html>
