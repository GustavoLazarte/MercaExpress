<!DOCTYPE html>
<html lang="es">
<head>
    <feta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v6.1.1/css/all.css" >
    <link rel="stylesheet" href="css/style_vendedor.css">
    <link rel="stylesheet" href="css/style_Administrador.css">

    <title>Vendedor</title>
    <link rel="shortcut icon" href="./img/logo1.ico">
</head>
<body class="body-expanded">
    <div id="sidemenu" class="menu-expanded">
        <div id="header"> 
            <div id=""><a id = "redirect" href="login.html"><img class="logo" src="img/logo.png"></a></div>
            <div id="menu-btn">
                <a href="#"><i class="fa-solid fa-bars fa-2x"></i></a>
            </div>
        </div>
        <div id="profile">
            <div id="photo"><img src="" alt="" id="foto-Supervisor"></div>
            <div id="name"><span></span></div>
            <!--<div id="photo"><img src="" alt="" id="foto-Supervisor"></div>
            <div id="name"><span>Claudia Nogales</span></div>-->
        </div>
        <div id="menu-items">
            <div class="item">
                <a href="#" class="sub_item li activo">
                    <div class="icon"><i class="fa-solid fa-house fa-2x"></i></div>
                    <div class="title"><p>Inicio</p></div>
                </a>
            </div>
            <div class="item">
                <a href="#" class="sub_item li">
                    <div class="icon"><i class="fa-solid fa-book-medical fa-2x"></i></div>
                    <div class="title">
                        <p>Catálogo</p>
                    </div>
                </a>
            </div>
            <div class="item">
                <a href="#" class="sub_item" id="logout">
                    <div class="icon"><i class="fa-solid fa-door-open fa-2x"></i></div>
                    <div class="title"><p>Cerrar Sesión</p></div>
                </a>
            </div>
        </div>
    </div>
    <div class="content">
        <div class="bloque activo" id="inicio">
            <h1>Inicio</h1>
        </div>
        <div class="content_bloque1" id="catalogo lista_empresas">
            <div class="bloque">
                <div class="vetana_opciones_catalogo">
                    <section class="contenedor_catalogo" id="contenedor_ingresar_catalogo">
                        <br>
                        <br>
                        <h3>Ver catálogo de empresa:</h3>
                        <div class="vista_empresa">
                            <section class="lista_empresa" id="catalogos_disponibles">
                                <input type="button" value="hola" class="nombre_cliente_empresa">
                            </section>
                        </div>
                    </section>
                </div>
                <div class="bloque_ver_catalogo" id="contenedor_visualizar_catalogo">
                    <h2>Catálogo de la Empresa:</h2>
                    <hr class="hr1">
                    <div class="portada_empresa">
                        <img src="img/portada.jpg" alt="portada de Coca-Cola" class="portada_foto_empresa">
                        <div class="texto_encima">
                            <div class="catalogo__empresa-label top__label">
                                <label for="nombre_de_la_empresa" class="texto_portada">Nombre:</label>
                            </div>
                            <div class="catalogo__input-empresa top__input">
                                <input type="text" name="nombre_de_la_empresa" id="nombre_de_la_empresa"   readonly class="input_texto_empresa"><br>
                            </div>
                            <div class="catalogo__empresa-label">
                                <label for="nombre_del_responsable" class="texto_portada">Responsable:</label>
                            </div>
                            <div class="catalogo__input-empresa">
                                <input type="text" name="nombre_del_responsable" id="nombre_del_responsable" readonly class="input_texto_empresa"><br>
                            </div>
                            <div class="catalogo__empresa-label">
                                <label for="codigo_empresa" class="texto_portada">Codigo:</label>
                            </div>
                            <div class="catalogo__input-empresa">
                                <input type="text" name="codigo_empresa" id="codigo_empresa" readonly class="input_texto_empresa"><br>
                            </div>
                            <div class="catalogo__empresa-label">
                                <label for="direccion_empresa" class="texto_portada">Dirección:</label>
                            </div>
                            <div class="catalogo__input-empresa">
                                <input type="text" name="direccion_empresa" id="direccion_empresa"  readonly class="input_texto_empresa"><br>
                            </div>
                            <div class="catalogo__empresa-label">
                                <label for="telefono_empresa" class="texto_portada">Teléfono:</label>
                            </div>
                            <div class="catalogo__input-empresa">
                                <input type="number" name="telefono_empresa" id="telefono_empresa"  readonly class="input_texto_empresa"><br>
                            </div>
                            <div class="catalogo__empresa-label">
                                <input type="button" value="Volver" class="volvers">
                            </div>
                        </div>
                    </div>
                    <hr class="hr2">
                    <section class="lista_producto" id="lista_producto">
                    </section>
                </div>

                <div class="bloque_catalogo " id="contenedor_para_registrar_catalogo">
                    <div class="registrar_catalogo">
                        <h2>AÑADIR PRODUCTO</h2>
                        <input id = "nombre_empresa" type="text" value="" readonly class="nombre_de_empresa">
                        <input type="button" value="Volver" class="volver">
                        <form class="formulario-registro1" id = "formulario_registro">
                            <fieldset id="campo_añadir_producto">
                                <label for="nombre_producto" class="espaciador_nombre_producto">Nombre del Producto:</label>
                                <input type="text" name="nombre_producto" id="nombre_producto" value="" class="input_añadir_producto"><br>
                                <label for="codigo_producto">Código del Producto:</label>
                                <input type="text" name="codigo_producto" id="codigo_producto" value="" class="input_añadir_producto"><br>
                                <label for="precio">Precio:</label>
                                <input type="number" name="precio" id="precio" value="" class="input_añadir_producto"><br>
                                <div class="contenedor_select">
                                    <label for="foto">Foto del Producto:</label>
                                    <label class="custom-file-upload">
                                        <input id="fotos_del_producto" accept="image/jpg,image/jpeg" type="file" name="file" onchange="ValidarImagen(this);" />
                                        Subir Archivo
                                    </label><br>
                                </div>
                                <input id="registrar_producto_catalogo" type="submit" value="Añadir punto de venta">
                                <input id="cancelar_formulario_catalogo" type="reset" value="Cancelar">

                            </fieldset>
                        </form>
                    </div>
                </div>
            </div>
            

        
    
        </div>
    </div>

</body>
<script defer src="./js/tab.js"></script>
<script src="./js/administrador.js"></script>
<script type="module" src="login.js"></script>
<script type="module" src="usuario-vendedor.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
<script src="./js/validaciones.js"></script>
<script defer src="./js/tab.js"></script>
<script defer src="./js/tabs2.js"></script>
<script src="./js/administrador.js"></script>
<script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</html>
