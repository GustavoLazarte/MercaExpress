<!DOCTYPE html>
<html lang="es">
<head>
    <feta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v6.1.1/css/all.css" >
    <link rel="stylesheet" href="css/style_Administrador.css">
    
    <title>Administrador</title>
</head>
<body>
    <div id="sidemenu" class="menu-collapsed">
        <div id="header"> 
            <div id=""><img src="img/logo.png" alt="Logo de MercaExpress" class="logo"></div>
            <div id="menu-btn">
                <a href="#"><i class="fa-solid fa-bars fa-2x"></i></a>
            </div>
        </div>
        <div id="profile">
            <div id="photo"><img src="" alt="" id = "foto-Supervisor"></div>
            <div id="name"><span></span></div>
        </div>
        <div id="menu-items">
            <div class="item">
                <a href="#" class="sub_item li activo">
                    <div class="icon"><i class="fa-solid fa-house fa-2x"></i></div>
                    <div class="title"><p>Inicio</p></div>
                </a>
            </div>

            <div class="item">
                <a href="#" class="sub_item li">
                    <div class="icon"><i class="fa-solid fa-user-plus fa-2x"></i></div>
                    <div class="title"><p>Añadir Usuario</p></div>
                </a>
            </div>
            <div class="item">
                <a href="#" id="logout" class="sub_item">
                    <div class="icon"><i class="fa-solid fa-door-open fa-2x"></i></div>
                    <div class="title"><p>Cerrar Sesión</p></div>
                </a>
            </div>
        </div>
    </div>
    <div class="content">
        <div class="bloque activo" id="inicio">
            <h1>Inicio</h1>
        </div>
        <div class="bloque "  id="usuario">
            <section class="contenedor">
                <h2>Registro de Usuario</h2>
                <form class="formulario-registro" id="form-registro">
                    <fieldset>
                        <label for="nombre">Nombre:</label>
                        <input type="text" placeholder="" name="nombre" id="nombre" maxlength="20"><br>
                        <label for="apellido">Apellido:</label>
                        <input type="text" placeholder="" name="apellido" id="apellido" maxlength="30"><br>
                        <label for="e-mail">E-mail:</label>
                        <input type="text" placeholder="" name="e-mail" id="e-mail"><br>
                        <label for="telefono">telefono:</label>
                        <input type="number" name="telefono" id="telefono"><br>
                        <label for="dirección">dirección:</label>
                        <input type="direccion" name="dirección" id="dirección" maxlength="50"><br>
                        <label for="password">Contraseña:</label>
                        <input type="password" name="password" id="password"><br>
                        <label for="confirmar_contraseña">Confirmar Contraseña:</label>
                        <input type="password" name="confirmar_contraseña" id="confirmar_contraseña"><br>
                        <Label for="usuario">Tipo de Usuario:</Label>
                        <select name="usuario" id="elegirRol">
                            <option value="Supervisor">Supervisor</option>
                            <option value="Vendedor">Vendedor</option>
                        </select><br>
                        <label for="foto">Foto:</label>
                        <label class="custom-file-upload">
                            <input id = "perfil" type="file"/>
                            Subir archivo
                        </label><br>
                        <input id="registrar" type="submit" value="Registrar">
                        <input id="cancelar" type="reset" value="Cancelar">
                    </fieldset>
                </form>
            </section>
        </div>
    </div>
</body>
<script defer src="./js/tab.js"></script>
<script src="./js/administrador.js"></script>
<script type="module" src="login.js"></script>
<script type="module" src="usuario-super.js"></script>
</html>
